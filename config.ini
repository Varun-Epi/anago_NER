[split]

input_folder = /home/varun/Data/
output_folder = data/cypher/
capacity = 0.1
min = 10
max = 50

[train]

lang = en
model_dir = ../cypher-monitor
train_data = ../data/input/train_data.json
validation_data = ../data/input/validation_data.json
iterations = 1
no_parser = True
no_tagger = True
vectors = ../embeddings/Pubmed_w2v
use_gpu = -1

[params]

