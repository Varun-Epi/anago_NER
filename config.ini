batch_to = 13
batch_compound = 1.0
token_vector_width = 128
embed_size = 7000
hidden_width = 200
learn_rate = 0.001
optimizer_B1 = 0.9
optimizer_B2 = 0.999
optimizer_eps = 1e-08
L2_penalty = 1e-06
grad_norm_clip = 1.0

